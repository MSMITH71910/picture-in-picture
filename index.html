<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture in Picture App</title>
    <link rel="icon" type="image/png" href="favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Picture-in-Picture App</h1>
        <p>Click the button below to start Picture-in-Picture mode for your screen.</p>
    </header>
    <!-- Video -->
    <video id="video" controls height="360" width="640" hidden></video>
    <!-- Button -->
    <div class="button-container">
        <button id="button" aria-label="Start Picture-in-Picture">START</button>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
